<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Práctico 1</title>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center;">
        <div style="border: purple dashed 3px; width:300px; height:100px; text-align: center">
            <h1 style="font-size: 40px; font-style: oblique; color: rebeccapurple;">Welcome to Paint</h1>
        </div>   
    </div>
    <br>
    <div style="display: flex; align-items: center; justify-content: center;">
        <div>
            <canvas id="canvas" width="500" height="500" style="border:#000 solid 4px;"></canvas><br>
        </div>
        <div>
            <div style="border-radius: 15px; border: yellow solid 3px; text-align: center;">
                <input id="foto" type="file" value="Archivo">
            </div><br>
            <div style="border-radius: 15px; border: violet solid 3px; text-align: center;">
                <input id="color" type="color" oninput="canvascolor(this.value);">
                <input id="grosor" type="range" oninput="canvasgrosor(this.value);" min="1" max="10" value="1"><br>
            </div><br>
            <div style="border-radius: 15px; border: orange solid 3px; text-align: center;">
                <button id="limpiar">Limpiar</button>
            </div><br>
            <div style="border-radius: 15px; border: black solid 3px; text-align: center;">
                <button id="negativo">Negativo</button>
            </div><br>
            <div style="border-radius: 15px; border: blue solid 3px; text-align: center;">
                <input id="brilloinput" type="range" min="10" max="40" value="1">
                <button id="brillo">Brillo</button>
            </div><br>
            <div style="border-radius: 15px; border: red solid 3px; text-align: center;">
                <input id="binarizacioninput" type="range" min="1" max="100" value="1">
                <button id="binarizacion">Binarización</button>
            </div><br>
            <div style="border-radius: 15px; border:green solid 3px; text-align: center;">
                <input id="sepiainput" type="range" min="1" max="100" value="1">
                <button id="sepia">Sepia</button>
            </div><br>
            <div style="border-radius: 15px; border: grey solid 3px; text-align: center;">
                <button id="gris">Gris</button>
            </div><br>
        </div>
    </div>
    <script src="..\js\tp1.js"></script>
</body>
</html>
