<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Pr√°ctico 1</title>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center;">
        <div style="border: purple dashed 3px; width:300px; height:100px; text-align: center">
            <h1 style="font-size: 40px; font-style: oblique; color: rebeccapurple;">Welcome to Paint</h1>
        </div>   
    </div>
    <br>
    <div style="display: flex; align-items: center; justify-content: center;">
        <div>
            <canvas id="canvas" width="500" height="500" style="border:#000 solid 1px;"></canvas><br>
        </div>
        <div>
            <div style="border: #000 solid 1px">
                <input id="foto" type="file" value="Archivo">
            </div><br>
            <div style="border: #000 solid 1px">
                <input id="color" type="color" oninput="canvascolor(this.value);"><br>
                <input id="grosor" type="range" oninput="canvasgrosor(this.value);" min="1" max="10" value="1"><br>
            </div><br>
            <div style="border: #000 solid 1px">
                <button id="limpiar">Limpiar</button>
            </div><br>
        </div>
    </div>
    <script src="..\js\tp1.js"></script>
</body>
</html>
